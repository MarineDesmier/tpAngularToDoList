<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>

            <th scope="col">##</th>
        </tr>
    </thead>
    <tbody *ngFor="let user of users$ | async">
        <tr>
            <th scope="row">{{ user.id }}</th>
            <td *ngIf="!user.editable">{{ user.nom }}</td>
            <input *ngIf="user.editable" [(ngModel)]="user.nom">
            <td *ngIf="!user.editable">{{ user.prenom }}</td>
            <input *ngIf="user.editable" [(ngModel)]="user.prenom">
            <td *ngIf="!user.editable">{{ user.email }}</td>
            <input *ngIf="user.editable" [(ngModel)]="user.email">
            <td *ngIf="!user.editable">{{ user.password }}</td>
            <input *ngIf="user.editable" [(ngModel)]="user.password">
            <td>
                <div class="buttons">

                        'ğŸ–‹'}}
                    </button> -->
